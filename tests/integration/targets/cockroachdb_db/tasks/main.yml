- vars:
    conn_parameters: &conn_params
      ssl_mode: verify-full
      ssl_root_cert: '{{ ssl_root_cert }}'
      ssl_cert: '{{ ssl_cert }}'
      ssl_key: '{{ ssl_key }}'
    task_parameters: &task_params
      register: result

  block:

  - name: Create database
    <<: *task_params
    cockroachdb_db:
      <<: *conn_params
      name: root
      state: present

  - name: Check
    assert:
      that:
        - result is changed

  - name: Create database again
    <<: *task_params
    cockroachdb_db:
      <<: *conn_params
      name: root
      state: present

  - name: Check nothing changes
    assert:
      that:
        - result is not changed
