- vars:
    conn_parameters: &conn_params
      ssl_mode: verify-full
      ssl_root_cert: '{{ ssl_root_cert }}'
      ssl_cert: '{{ ssl_cert }}'
      ssl_key: '{{ ssl_key }}'
    task_parameters: &task_params
      register: result

  block:

  - name: Create root DB
    <<: *task_params
    cockroachdb_query:
      <<: *conn_params
      query: CREATE DATABASE root

  - name: Debug test
    <<: *task_params
    cockroachdb_db:
      <<: *conn_params
      name: root

  - name: Check
    assert:
      that:
        - result is changed
        - result.exists == True
        - result.owner == 'root'
        - result.privary_region == none
        - result.regions == []
        - result.survive == none
